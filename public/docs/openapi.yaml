        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: xzvbrxjqweoge
                body:
                  type: string
                  description: 'Must not be greater than 555 characters.'
                  example: ijhruorpjemzdisaapzpded
                user_id:
                  type: integer
                  description: ''
                  example: 8
              required:
                - title
                - body
                - user_id
  '/api/notes/{id}':
    get:
      summary: ''
