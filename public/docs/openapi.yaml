  /api/register:
    post:
      summary: ''
      operationId: postApiRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of user'
                  example: possimus
                email:
                  type: string
                  description: 'Email of user, example admin@admin.com'
                  example: phyllis42@example.net
                password:
                  type: string
                  description: 'The password of user'
                  example: '4.n7]9x@ZUrS7M0b'
