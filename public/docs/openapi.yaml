          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zdxiwptadzrxbyy
                body:
                  type: string
                  description: 'Must not be greater than 555 characters.'
                  example: vkwsidgtfntmfhm
                user_id:
                  type: integer
                  description: ''
                  example: 5
              required:
                - title
                - body
    delete:
      summary: ''
      operationId: deleteApiNotesId
      description: ''
      parameters: []
      responses: {  }
      tags:
